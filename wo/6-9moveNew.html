<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#new{
				width: 500px;
				height: 300px;
				border: 1px solid #008000;
				position: relative;
				overflow: hidden;
			}
			#new img{
				width: 100%;
				height: 100%;
				/*float: left;*/
				position: absolute;
				top: 0px;
			
			}
			#text{
				width: 100%;
				height: 80px;
				background: gray;
				position: absolute;
				left: 0px;
				bottom: -80px;
				opacity: 0.5;
				color: white;
			}
			img{
				left: 500px;
			}
			img:nth-of-type(1){
				left: 0px;
			}
		
		</style>
	</head>
	<body>
		<p>请点击网页</p>
		<div id="new">
			<img src="img/tx1.jpg"/>
			<img src="img/tx2.jpg"/>
			<img src="img/tx3.jpg"/>
			<div id="text">
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/MyQuery.js" ></script>
	<script type="text/javascript">
		var aImg=$('new').getElementsByTagName('img');
		var len=aImg.length;
		var num=0;
		var arrText=['这是什么,不晓得',
					'你动什么，我喜欢',
					'能不能不要动，不得行']
		document.onclick=function(){
			Move();
			function Move(){
				var lastNum=num+1;
				if(num==(len-1)){
					lastNum=0
				}
				console.log('lastNum:'+lastNum)
				Go(aImg[num],-10,-500,'left',40,TextUp);
				Go(aImg[lastNum],-10,0,'left',40);
			}
				
			function TextUp(){
				$('text').innerHTML=arrText[num];
				aImg[num].style.left='500px'
				Go($('text'),5,0,'bottom',40,TextDown);
			}
			function TextDown(){
				setTimeout(function(){
					num++;
					if(num>=len){
						num=0
					}
					Go($('text'),-5,-80,'bottom',40,Move);
				},4000)
			}
		}
	</script>
</html>
