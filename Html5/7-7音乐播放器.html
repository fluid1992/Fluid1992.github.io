<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.cont{
				height: 600px;
				width: 400px;
				border: 1px solid darkgray;
				background: #9B9B9B;
			}
			.myPic{
				width: 30%;
				height: 25%;
				margin: auto;
				position: relative;
				/*background: yellow;*/
			}
			/*.needle{
				width: 10px
				height: 30px;
				background: red;
			}*/
			.needle {
				/*margin-top: 200px;*/
				/*margin-left: 50%;*/
				width: 60%;
				-webkit-transform-origin: 0 0;
				-webkit-transform: rotate(15deg);
				/*background: red;*/
				position: absolute;
				top: 0;
				left: 50%;
				z-index: 1;
				-webkit-transition: all 2s;
			}
			.needle.active{
				-webkit-transform: rotate(45deg);
			}
			.dish{
				width: 100%;
				position: absolute;
				bottom: 0px;
				left: 0;
			}
			.dish.active{
				-webkit-animation:rot 5s linear infinite;
			}
			@-webkit-keyframes rot{
				from{-webkit-transform: rotate(0deg);}
				to{-webkit-transform: rotate(360deg);}
			}
			.lyric{
				width: 100%;
				height: 50%;
				background: #00FFFF;
				list-style: none;
				padding: 0;
			}
			ul{
				margin: 0;
			}
			.control{
				width: 90%;
				list-style: none;
				padding: 0;
				margin: auto;
				margin-top: 20px;
				background: #3A3A3A;
				/*overflow: hidden*/
			}
			.control-box{
				width: 100%;
				height: 25%;
				background: #3A3A3A;
				overflow: hidden
			}
			.control li{
				float: left;
				height: 60px;
				line-height: 60px;
				margin-left: 10px;
			}
			.control li:nth-child(4){
				margin-top: -10px;
			}
		</style>
	</head>
	<body>
		<audio src="audio/陶喆 - 爱很简单.mp3">
		</audio>
		<div class="cont">
			<div class="myPic">
					<img class="needle" src="img/QQ图片20170707175832.png"/>
					<img class="dish" src="img/QQ图片20170707175938.png"/>
			</div>
			<ul class="lyric">
				<li></li>
			</ul>
			<div class="control-box">
				<ul class="control">
					<li><img src="img/icon/QQ截图20170707184335.png"/></li>
					<li><img src="img/icon/QQ截图20170707184359.png"/></li>
					<li><img src="img/icon/QQ截图20170707184428.png"/></li>
					<li><img src="img/icon/QQ截图20170707184458.png"/></li>
					<li><img src="img/icon/QQ截图20170707184533.png"/></li>
					<li><img src="img/icon/QQ截图20170707184741.png"/></li>
					<li><img src="img/icon/QQ截图20170707184759.png"/></li>
				</ul>
			</div>
		</div>
	</body>
</html>
